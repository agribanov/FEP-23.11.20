<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracking</title>
    <link rel="stylesheet" href="./vendors.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./vendors.js" defer></script> -->
    <script src="./app.js" defer></script>
</head>
<body>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="10">Marks</th>
            </tr>
        </thead>
        <tbody id="studentsList"></tbody>
        <tfoot>
            <tr>
                <td>
                    <button>Add</button>
                </td>
                <td colspan="10"></td>
            </tr>
        </tfoot>
    </table>

    <script type="text/template" id="studentTemplate">
        <tr class="item" data-id="{{id}}">
            <td>{{name}}</td>
            {{marks}}
        </tr>
    </script>

    <script type="text/template" id="markTemplate">
        <td class="mark-column">
            <input class="mark" type="number" value="{{value}}" data-mark-id="{{id}}" />
        </td>
    </script>
</body>
</html>
